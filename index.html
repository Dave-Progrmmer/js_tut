<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Flipper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Color Flipper</h1>
            <div class="color-display" id="colorDisplay">Current Color: <span id="currentColor">#ffffff</span></div>
            <div class="button-group">
                <button id="colorGreen" class="btn green">Green</button>
                <button id="colorRed" class="btn red">Red</button>
                <button id="colorBlue" class="btn blue">Blue</button>
                <button id="randomColor" class="btn random">Random</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
